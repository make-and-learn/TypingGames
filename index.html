<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングゲーム</title>
    <!-- スタイルシートの読み込み -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>タイピングゲーム</h1>
        <div id="game">
            <!-- タイピングする単語を表示する要素 -->
            <p id="word"></p>
            <!-- ユーザーの入力を受け付ける入力フィールド -->
            <!-- autocomplete, autocorrect, autocapitalize, spellcheckを無効にして予測変換を防止 -->
            <input type="text" id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <!-- タイマーを表示する要素 -->
            <p id="timer"></p>
            <!-- スコアを表示する要素 -->
            <p id="score"></p>
        </div>
        <!-- ゲームを開始するボタン -->
        <button id="startButton">スタート</button>
    </div>
    <!-- JavaScriptファイルの読み込み（順序が重要） -->
    <script src="js/word.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
